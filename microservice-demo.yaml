---
apiVersion: v1
kind: Service
metadata:
  name: microservices-demo
  labels:
    name: microservices-demo
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    name: microservices-demo
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: config
  type: Opaque
  data:
    db_username: ZGJfdXNlcm5hbWU=
    db_password: ZGJfcGFzc3dvcmQ=
    db_hostname: ZGJfaG9zdG5hbWU=
    db_database: ZGJfZGF0YWJhc2U=
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: microservices-demo
  labels:
    name: microservices-demo
spec:
  replicas: 1
  selector:
    name: microservices-demo
  template:
    metadata:
      labels:
        name: microservices-demo
    spec:
      containers:
        - image: ldejager/microservices-demo
          name: microservices-demo
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: config
                  key: db_username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: config
                  key: db_password
            - name: DB_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: config
                  key: db_hostname
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: config
                  key: db_database
          ports:
            - containerPort: 8000
              protocol: TCP
      volumes:
        - name: config
          secret:
            secretName: config
